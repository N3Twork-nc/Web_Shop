apiVersion : apps/v1
kind: Deployment
metadata:
  name: db 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db 
    spec:
      containers:
        - name: db 
          image: n3tregistry.azurecr.io/db
          ports:
          - containerPort: 3306
          command:
            - "mysqld"
          args:
            - "--initialize-insecure"
            - "--character-set-server=utf8mb4"
            - "--collation-server=utf8mb4_unicode_ci"
            - "--authentication_policy=mysql_native_password"
            - "--datadir=/var/lib/mysql"
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: 45299417d86f231f6a58434488edb763
            - name: MYSQL_DATABASE
              value: ptit_shop
            - name: MYSQL_USER
              value: db_user
            - name: MYSQL_PASSWORD
              value: db_password
            - name: MYSQL_STAFF
              value: staff
            - name: MYSQL_STAFF_PASSWORD
              value: day_la_staff_ptithcm
            - name: LANG
              value: C.UTF-8
            - name: LC_ALL
              value: C.UTF-8
            - name: TZ
              value: Asia/Ho_Chi_Minh