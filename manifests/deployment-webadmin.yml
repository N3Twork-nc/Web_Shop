apiVersion : apps/v1
kind: Deployment
metadata:
  name: webadmin 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webadmin
  template:
    metadata:
      labels:
        app: webadmin 
    spec:
      containers:
        - name: webadmin 
          image: n3tregistry.azurecr.io/webadmin
          ports:
          - containerPort: 80